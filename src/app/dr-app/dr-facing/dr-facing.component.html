<!-- Filter box -->
<mat-form-field appearance="standard" fxLayout="column" fxLayoutAlign="center center">
    <mat-label>Search</mat-label>
    <input (keyup)="applyFilter($event)" class="filter-input-field" matInput>
</mat-form-field>

<!-- past-trainings table -->
<mat-table [dataSource]="pastTrainingsData" matSort class="mat-elevation-z8">

    <!-- S.No. -->
    <!-- <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef> S.No. </mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index"> {{i+1}} </mat-cell>
    </ng-container> -->

    <!-- Token Number -->
    <ng-container matColumnDef="number">
        <mat-header-cell mat-sort-header *matHeaderCellDef> Number </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.tokenNumber}} </mat-cell>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
        <mat-header-cell mat-sort-header *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button style="font-size: smaller" mat-raised-button color="primary">Attended</button>
        </mat-cell>
    </ng-container>

    <!-- Calories -->
    <!-- <ng-container matColumnDef="calories">

        <mat-cell *matCellDef="let element"> {{element.calories | number}} </mat-cell>
    </ng-container> -->

    </ng-container> -->

        <mat-header-cell mat-sort-header *matHeaderCellDef> Duration </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.duration | number}} </mat-cell>
    </ng-container> -->

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<!-- The paginator -->
<mat-paginator [pageSizeOptions]="[20,50,100]" showFirstLastButtons></mat-paginator>

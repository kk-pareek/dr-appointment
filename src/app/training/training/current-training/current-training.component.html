<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
    <mat-progress-spinner mode="determinate" [value]="trainingProgress"></mat-progress-spinner>
    <h1>{{trainingProgress}}%</h1>
    <p>Keep going man, you will make it!!</p>
    <button mat-raised-button color="accent" (click)="onStopTraining()">Stop</button>
</section>

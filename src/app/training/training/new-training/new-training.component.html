<section class="new-training" fxFlex fxLayout="row" fxLayoutAligh="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card fxFlex.gt-sm="400px">
            <mat-card-title>
                <h1 style="font-weight: 500;">Time for some workout dude!</h1>
            </mat-card-title>

            <mat-card-content>
                <mat-form-field appearance="fill" #formField>
                    <mat-label>Select the excercise</mat-label>
                    <mat-select ngModel name="selectedExcercise" required>
                        <mat-option *ngFor="let excercise of availableExcercises" [value]="excercise.name"
                            name="selectedExcercise">
                            {{excercise.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>

            <button *ngIf="!isAvailableExcercisesLoading" mat-raised-button color="primary" [disabled]="f.invalid">Start</button>
            <div *ngIf="isAvailableExcercisesLoading" fxLayout="column" fxLayoutAlign="center center">
                <mat-spinner></mat-spinner>
            </div>
        </mat-card>
    </form>
</section>
